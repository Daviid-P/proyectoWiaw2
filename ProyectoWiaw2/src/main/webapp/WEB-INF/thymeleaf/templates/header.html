<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<!-- Bootstrap CSS -->
	<link th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	
	<!-- Custom CSS -->
	<link th:href="@{/resources/css/style.css}" rel="stylesheet"/>
	
	<!-- Custom Fonts--> 
	<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/> 
	
	<title>Home</title>
</head>
<body>
    <!-- NAVIGATION -->
    	<div>
			<nav th:fragment="header" class="navbar navbar-default navbar-fixed-top topnav my-nav" role="navigation">
				<div class="container topnav">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand logo" th:href="@{/}">Cl√≠nica Salut Vital</a>
					</div>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<div sec:authorize="hasAuthority('CHANGE_PASSWORD_AUTH')">
							<ul class="nav navbar-nav navbar-right">
								<li>
									<a th:href="@{/login}" class="btn-success btn">
										Login
									</a>
								</li>
							</ul>
						</div>
						<div sec:authorize="isAuthenticated()">
							<ul class="nav navbar-nav navbar-right">
								<li>
									<a th:href="@{/info}">
										<div class="text-center navIcon">
											<i class="fa fa-info-circle"></i>
										</div>
									</a>
								</li>
								<li>
									<a th:href="@{/profile}">
										<div class="text-center navIcon">
											<i class="fa fa-user"></i>
										</div>
									</a>
								</li>
								<li>
									<a th:href="@{/inbox}">
										<div class="text-center navIcon">
											<span class="glyphicon glyphicon-envelope"></span>
										</div>
									</a>
								</li>
								<li>
									<a th:href="@{/dash}" class="text-center">
										My Dashboard
									</a>
								</li>
								<li>
									<a th:href="@{/logout}" class="btn-danger btn">
										Logout
									</a>
								</li>
							</ul>
						</div>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container -->
			</nav>
		</div>
  </body>
</html>
