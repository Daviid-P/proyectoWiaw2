	function getAge(DOB) {
	    var today = new Date();
	    var birthDate = new Date(DOB.replace(/(\d{2}\/)(\d{2}\/)(\d{4})/,'$2$1$3'));
	    var age = today.getFullYear() - birthDate.getFullYear();
	    var m = today.getMonth() - birthDate.getMonth();
	    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
	        age--;
	    }    
	    return age;
	}

//VALIDATION

//No numbers
jQuery.validator.addMethod("notNumber", function(value, element, param) {
	var reg = /[0-9]/;
	if(reg.test(value)){
		return false;
	}else{
		return true;
	}
});

//Is numeric
jQuery.validator.addMethod("onlyNumbers", function(value, element, param) {
	return jQuery.isNumeric(value);
});

jQuery.validator.addMethod("mayorEdad", function(value, element, param) {
	var enteredAge = getAge(value);
	if( enteredAge >= 16 ) {
	    return true;
	}
	return false;
});

jQuery.validator.addMethod( "nieES", function ( value, element ) {
	 "use strict";
	 
	 value = value.toUpperCase();
	 
	 // Basic format test
	 if ( !value.match('((^[A-Z]{1}[0-9]{7}[A-Z0-9]{1}$|^[T]{1}[A-Z0-9]{8}$)|^[0-9]{8}[A-Z]{1}$)') ) {
	  return false;
	 }
	 
	 // Test NIE
	 //T
	 if ( /^[T]{1}/.test( value ) ) {
	  return ( value[ 8 ] === /^[T]{1}[A-Z0-9]{8}$/.test( value ) );
	 }
	 
	 //XYZ
	 if ( /^[XYZ]{1}/.test( value ) ) {
	  return (
	   value[ 8 ] === "TRWAGMYFPDXBNJZSQVHLCKE".charAt(
	    value.replace( 'X', '0' )
	     .replace( 'Y', '1' )
	     .replace( 'Z', '2' )
	     .substring( 0, 8 ) % 23
	   )
	  );
	 }
	 
	 return false;
	 
	}, "Please specify a valid NIE number." );
	
//Valid DNI
jQuery.validator.addMethod( "nifES", function ( value, element ) {
	 "use strict";
	 
	 value = value.toUpperCase();
	 
	 // Basic format test
	 if ( !value.match('((^[A-Z]{1}[0-9]{7}[A-Z0-9]{1}$|^[T]{1}[A-Z0-9]{8}$)|^[0-9]{8}[A-Z]{1}$)') ) {
	  return false;
	 }
	 
	 // Test NIF
	 if ( /^[0-9]{8}[A-Z]{1}$/.test( value ) ) {
	  return ( "TRWAGMYFPDXBNJZSQVHLCKE".charAt( value.substring( 8, 0 ) % 23 ) === value.charAt( 8 ) );
	 }
	 // Test specials NIF (starts with K, L or M)
	 if ( /^[KLM]{1}/.test( value ) ) {
	  return ( value[ 8 ] === String.fromCharCode( 64 ) );
	 }
	 
	 return false;
 
});

$.validator.addMethod("nif_or_nie", function(value, element) {
	var nifES = $.validator.methods["nifES"];
	var nieES = $.validator.methods["nieES"];

	return nifES.call(this, value, element) || nieES.call(this, value, element);
});
